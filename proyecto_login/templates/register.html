<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
</head>
<body>

    {% for message in get_flashed_messages() %}
    <div> {{ message }} </div>
    {% endfor %}
    
    <h1>Formulario de registro para vacunación Covid-19</h1>
    <form action="register" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre: </label><input type="text" id="nombre" name="nombre", maxlength="50">
            <label>Username: </label><input type="text" id="username" name="username", maxlength="50">
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <label>Sexo: </label><input type="radio" name="sexo" value="Hombre">Hombre
            <input type="radio" name="sexo" value="Mujer">Mujer
        </fieldset>
        <fieldset>
            <legend>Correo electrónico</legend>
            <label>Correo: </label><input type="email" id="correo" name="correo">
            <label>Contraseña: </label><input type="password" id="password" name="password">
        </fieldset>
        <p>
            <input type="checkbox" name="condiciones">"Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos."
        </p>
        <button type="submit" value="Enviar">Enviar</button>
    </form>
</body>
</html>
